<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let r;
    let p;
    const pi=3.14;

    r=prompt("Nhập bán kính = ");
    p=Number.parseFloat(r)*2*pi;

    document.write("Bán kính hình tròn = "+r);
    document.write("<br/>");
    document.write("Chu vi hình tròn = "+p);
</script>

</body>
</html>
