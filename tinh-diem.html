<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm</title>
</head>
<body>
<script>
    let physics;
    let chemistry;
    let biology;
    let averag;
    let sum;
    physics=prompt("physics score = ");
    chemistry=prompt("chemistry score = ");
    biology=prompt("biology score = ");

    averag=(Number.parseFloat(physics)+Number.parseFloat(chemistry)+Number.parseFloat(biology))/3;
    sum=Number.parseFloat(physics)+Number.parseFloat(chemistry)+Number.parseFloat(biology);

    document.write("physics = "+physics);
    document.write("<br/>");
    document.write("chemistry = "+chemistry);
    document.write("<br/>");
    document.write("biology = "+biology);
    document.write("<br/>");

    document.write("averag = "+averag);
    document.write("<br/>");
    document.write("sum = "+sum);
    document.write("<br/>");





</script>

</body>
</html>
