<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let r;
    let s;
    const pi=3.14;

    r=prompt("Nhập bán kính = ");
    s=Number.parseFloat(r)**2*pi;

    document.write("Bán kính hình tròn = "+r);
    document.write("<br/>");
    document.write("Diện tích hình tròn = "+s);
</script>

</body>
</html>
