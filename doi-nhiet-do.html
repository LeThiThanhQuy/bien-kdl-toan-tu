<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
<script>
    let c;
    let f;

    c=prompt("Nhập nhiệt độ 0C: ");
    f=1.8*Number.parseInt(c)+32;
    document.write("Nhiệt độ Celsius: "+c ); document.write("C");
    document.write("<br/>");
    document.write("Chuyển sang Fahrenheit = "+f );document.write("F");


</script>

</body>
</html>
